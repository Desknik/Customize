<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Mensagem enviada!</title>
    
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.1.1/css/all.css">
    <link rel="shortcut icon" href="img/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/success.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/theme-script.js" defer></script>
    <script src="../js/loading.js" defer></script>
    
    <script>
        const changeThemeToDark = () => {
            document.documentElement.setAttribute("data-theme", "dark");
            localStorage.setItem("data-theme", "dark");
        }
    
        const changeThemeToLight = () => {
            document.documentElement.setAttribute("data-theme", "light");
            localStorage.setItem("data-theme", 'light');
        }
        let theme = localStorage.getItem('data-theme');
        if (theme == 'dark') changeThemeToDark();
    </script>
</head>
<body>
    <section id="loading" class="hidden">
        <div class="logo"><img src="../img/logo/Logo-Black.png" alt=""></div>
        <div class="pulse">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>
    </section>
    <header id="main">
        <input type="checkbox" class="checkbox" name="toggle-dark" id="toggle-dark">
        <label class="label" for="toggle-dark">
            <div class="img"></div>
        </label>
       
    </header>

    <main>
        <section class="texto">
         <h1>Mensagem enviada com sucesso!</h1>
        <p>Clique no bot√£o abaixo para retornar para a pagina principal :</p>
        <button><a href="index.html"><span>Retornar</span></a></button>   
        </section>
        

        <section>
            <div class="wave wave1"></div>
            <div class="wave wave2"></div>
            <div class="wave wave3"></div>
            <div class="wave wave4"></div>
        </section>
    </main>
</body>
